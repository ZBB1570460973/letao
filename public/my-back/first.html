<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘网上商城</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/js/bootstrapValidator.min.js">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
  <!-- 左边侧边栏 -->
  <div class="lt-aside">
    <!-- 侧边栏主体 -->
    <div class="title">
      <a href="#">前端24期</a>
    </div>
    <!-- 侧边栏用户头像 -->
    <div class="user">
      <img src="images/02.jpg" alt="">
      <p>超级用户管理</p>
    </div>
    <!-- 侧边栏导航 -->
    <div class="nav">
      <ul>
        <li><a href="user.html"><i class="glyphicon glyphicon-user"></i>  <span>用户管理</span></a></li>
        <li><a href="#" class="category"><i class="glyphicon glyphicon-list"></i>  <span>分类管理</span></a>
          <div class="child">
            <a href="first.html"  class="current">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
        </li>
        <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i>  <span>商品管理</span></a></li>
      </ul>
    </div>
  </div>
  <!-- 右边内容部分 -->
  <div class="lt-main">
    <!-- 上面的topbar -->
    <div class="topbar">
      <a href="#" class="pull-left icon-menu"><i class="glyphicon glyphicon-align-justify"></i></a>
      <a href="#" class="pull-right icon-logout"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>
    <!-- 中间的内容区域 -->
      <!--采用流式布局 -->
      <div class="container-fluid content">
        <ol class="breadcrumb">
          <li><a href="#">系统管理</a></li>
          <li><a href="#">分类管理</a></li>
          <li><a href="#">一级分类</a></li>
        </ol>
        <!-- 添加分类按钮 -->
        <button class="btn btn-default mg-b" id="addBtn">添加分类</button>
        <!-- 渲染表格 -->
        <table class="table table-bordered">
          <thead>
            <tr>
              <th width="20%">序号</th>
              <th width="80%">一级分类名</th>
            </tr>
          </thead>
          <tbody>
            
          </tbody>
        </table>

        <!-- 分页的容器 -->
        <div class="text-right">
          <ul id="pagintor">

          </ul>
        </div>
      </div>
  </div>
  <!-- 模态框 -->
  <div class="modal fade" tabindex="-1" id="logoutModal">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body">
            <p><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary logoutBtn">退出</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- 添加分类的模态框 -->
    <div class="modal fade" tabindex="-1" id="firstModal">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <form id="form">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">添加分类</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                  <input type="text" name="categoryName" class="form-control" placeholder="请输入一级分类名">
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="submit" class="btn btn-primary addBtn">添加</button>
            </div>
          </form>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


    <!-- 表格数据的模板引擎 -->
    <script type="text/html" id="tmp">
      {{ each rows v i }}
      <tr>
        <td> {{ i + 1 + (page - 1) * size }} </td>
        <td> {{ v.categoryName }} </td>
      </tr>
      {{ /each }}
    </script>
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="lib/nprogress/nprogress.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="js/first.js"></script>
  <script src="js/common.js"></script>

</body>
</html>
