<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘网上商城</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/js/bootstrapValidator.min.js">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
  <!-- 左边侧边栏 -->
  <div class="lt-aside">
    <!-- 侧边栏主体 -->
    <div class="title">
      <a href="#">前端24期</a>
    </div>
    <!-- 侧边栏用户头像 -->
    <div class="user">
      <img src="images/02.jpg" alt="">
      <p>超级用户管理</p>
    </div>
    <!-- 侧边栏导航 -->
    <div class="nav">
      <ul>
        <li><a href="user.html"><i class="glyphicon glyphicon-user"></i>  <span>用户管理</span></a></li>
        <li><a href="#" class="category"><i class="glyphicon glyphicon-list"></i>  <span>分类管理</span></a>
          <div class="child" style="display: none;">
            <a href="first.html">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
        </li>
        <li><a href="product.html" class="current"><i class="glyphicon glyphicon-tags"></i>  <span>商品管理</span></a></li>
      </ul>
    </div>
  </div>
  <!-- 右边内容部分 -->
  <div class="lt-main">
    <!-- 上面的topbar -->
    <div class="topbar">
      <a href="#" class="pull-left icon-menu"><i class="glyphicon glyphicon-align-justify"></i></a>
      <a href="#" class="pull-right icon-logout"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>
    <!-- 中间的内容区域 -->
      <!--采用流式布局 -->
      <div class="container-fluid content">
        <ol class="breadcrumb">
          <li><a href="#">系统管理</a></li>
          <li><a href="#">商品管理</a></li>
        </ol>
         <!-- 添加分类按钮 -->
         <button class="btn btn-default mg-b" id="addBtn">添加商品</button>
           <!-- 渲染表格 -->
           <table class="table table-bordered">
            <thead>
              <tr>	  					
                <th width="10%">序号</th>
                <th width="25%">商品名称</th>
                <th width="25%">商品描述</th>
                <th width="10%">商品库存</th>
                <th width="10%">商品尺寸</th>
                <th width="10%">商品状态</th>
                <th width="10%">操作</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
          <!-- 准备分页的容器 -->
          <div class="text-right">
            <ul id="pagintor">

            </ul>
          </div>
      </div>
  </div>
  <!-- 模态框 -->
  <div class="modal fade" tabindex="-1" id="logoutModal">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body">
            <p><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary logoutBtn">退出</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

  <!-- 添加分类的模态框 -->
  <div class="modal fade" tabindex="-1" id="addModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="form">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">添加商品</h4>
          </div>
          <div class="modal-body">
              <div class="form-group">
                <div class="dropdown">
                  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                    <span class="addText">请输入二级分类名</span>
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu">
                
                  </ul>
                </div>
                <input type="hidden" name="brandId">
                <input type="hidden" name="statu" value="1">
              </div>
              <!-- 输入商品名 -->
              <div class="form-group">
                <input type="text" name="proName" class="form-control" placeholder="请输入二级分类名">
              </div>
              <!-- 输入商品描述 -->
              <div class="form-group">
                <textarea name="proDesc" class="form-control" cols="30" rows="5" placeholder="请输入商品描述"></textarea>
              </div>
              <!-- 商品库存 -->
              <div class="form-group">
                <input type="text" name="num" class="form-control" placeholder="请输入商品库存">
              </div>
              <!-- 商品尺码 -->
              <div class="form-group">
                <input type="text" name="size" class="form-control" placeholder="请输入商品尺码">
              </div>
              <!-- 商品原价 -->
              <div class="form-group">
                <input type="text" name="oldPrice" class="form-control" placeholder="请输入商品原价">
              </div>
                <!-- 商品现价-->
                <div class="form-group">
                  <input type="text" name="price" class="form-control" placeholder="请输入商品现价">
                </div>
              <div class="form-group">
                <label for="fileupload" class="btn btn-default">上传图片</label>
                <input type="file" id="fileupload" name="pic1"
                  data-url="/product/addProductPic" style="display: none" multiple>
              </div>
              <div class="form-group" id="imgBox">
                <input type="hidden" name="picStatus">
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary addBtn">添加</button>
          </div>
        </form>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

    <!-- 渲染表格的模板 -->
    <script type="text/html" id="pro-tmp">	
      {{ each rows v i }}
      <tr>
        <td> {{ i + 1 + (page - 1) * size }}	</td>
        <td> {{ v.proName }} </td>
        <td> {{ v.proDesc }} </td>
        <td> {{ v.num }} </td>
        <td> {{ v.size }} </td>
        <td> {{ v.statu === 1 ? "已上架" : "已下架" }} </td>
        <td>
          {{ if v.statu === 1 }}
          <button class="btn btn-danger">下架</button>
          {{ else }}
          <button class="btn btn-success">上架</button>
          {{ /if }}
        </td>
      </tr>
      {{ /each }}
    </script>

    <!-- 渲染二级分类的模板 -->
    <script type="text/html" id="cate-tmp">
      {{ each rows v i }}
      <li><a href="#" data-id="{{ v.id }}"> {{ v.brandName }} </a></li>
      {{ /each }}
    </script>
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="lib/nprogress/nprogress.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
  <script src="js/product.js"></script>
  <script src="js/common.js"></script>

</body>
</html>
