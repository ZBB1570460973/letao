
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘网上商城</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>
  <!-- 左边的侧边栏 -->
  <div class="lt-aside">
    <!-- 标题部分 -->
    <div class="title">
      <a href="#">前端24期</a>
    </div>
    <!-- 用户头像部分 -->
    <div class="user">
      <img src="./images/02.jpg" alt="">
      <p>超级用户管理</p>
    </div>
    <!-- 导航部分 -->
    <div class="nav">
      <ul>
        <li><a href="user.html" class="current"><i class="glyphicon glyphicon-user"></i>  <span>用户管理</span></a></li>
        <li><a href="#" class="category"><i class="glyphicon glyphicon-list"></i>  <span>分类管理</span></a>
         <div class="child" style="display: none">
          <a href="first.html">一级分类</a>
          <a href="second.html">二级分类</a>
         </div>
        </li>
        <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i>  <span>商品管理</span></a></li>
      </ul>
    </div>
  </div>
  <!-- 中间内容部分 -->
  <div class="lt-main">
    <!-- 头部 -->
    <div class="topbar">
      <a href="#" class="pull-left"><i class="glyphicon glyphicon-align-justify icon-menu"></i></a>
      <a href="#" class="pull-right"><i class="glyphicon glyphicon-log-out icon-logout"></i></a>
    </div>
    <!-- 流式布局的盒子 -->
    <div class="container-fluid">
      <!-- 面包屑导航  路径导航 -->
      <ol class="breadcrumb">
        <li><a href="#">管理系统</a></li>
        <li class="active">用户管理</li>
      </ol> 
      <table class="table table-bordered">
        <thead>				
          <tr>
            <th>序号</th>
            <th>用户名</th>
            <th>手机号</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
         
        </tbody>
      </table> 
      <div class="text-right">
        <ul id="pagintor">

        </ul>
      </div>

    </div>
  </div>

  <!-- 模态框 -->
  <div class="modal fade" tabindex="-1" id="logoutModal">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body">
            <p><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary logoutBtn">退出</button>
          </div>
        </div>
      </div>
    </div>
    <!-- 禁用好和启用按钮的模态框 -->
  <div class="modal fade" tabindex="-1" id="btnModal">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body">
            <p><i class="glyphicon glyphicon-info-sign"></i>你确定要执行此操作吗?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary outBtn">确定</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 表格的渲染 -->
    <script type="text/html" id="tableTmp">
      {{ each rows v i }}
      <tr>  			
        <td> {{ i + 1 + (page -1 ) * size }} </td>
        <td> {{ v.username }} </td>
        <td>{{ v.mobile }}</td>
        <td>
          {{ v.isDelete === 1 ? "正常" : "禁用" }}
        </td>
        <td data-id="{{ v.id }}">
          {{ if v.isDelete === 1  }}
          <button class="btn btn-danger">禁用</button></td>
          {{ /if }}
         {{ if v.isDelete === 0 }}
          <button class="btn btn-success">启用</button></td>
          {{ /if }}
      </tr>
      {{ /each }}
    </script>

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="lib/echarts/echarts.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./js/common.js"></script>
  <script src="js/user.js"></script>
</body>
</html>
