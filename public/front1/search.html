<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>移动端乐淘商城</title>
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/search.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
  <!-- 外面的大盒子 -->
  <div class="lt-container">
    <!-- 顶部 -->
    <div class="lt-header">
      <a href="javascript:history.go(-1)" class="icon-left"><i class="mui-icon mui-icon-back"></i></a>
      <h3>搜索中心</h3>
    </div>
    <!-- 中间部分 -->
    <div class="lt-main">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->
          <!-- 搜索框 -->
          <div class="lt-search">
            <input type="text" class="sea-input" placeholder="请输入搜索关键字">
            <button class="search mui-btn mui-btn-primary">搜索</button>
          </div>
          <!-- 搜索历史 -->
          <div class="lt-history">
         
          </div>    
        </div>
      </div>
    </div>
    <!-- 底部 -->
    <div class="lt-footer">
      <ul>
        <li>
          <a href="index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <i class="fa fa-bars"></i>
            <p>分类页</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <i class="fa fa-user"></i>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- 渲染历史记录的模板 -->
  <script type="text/html" id="histTmp">
    {{ if arr.length > 0 }}
       <!-- 搜索历史框 -->
       <div class="title mui-clearfix">
          <span class="mui-pull-left">搜索历史</span>
          <span class="mui-pull-right btn-empty"><i class="fa fa-trash"></i> 清空记录</span>
        </div>
        <!-- 记录历史框 -->
        <div class="content">
          <ul>
            {{ each arr v i }}
            <li>
              <a href="#" class="mui-pull-left"> {{ v }} </a>
              <i class="btn-del mui-icon mui-icon-closeempty mui-pull-right" data-index=" {{ i }} "></i>
            </li>
            {{ /each }}
          </ul>
        </div>
        {{  else }}
        <p>没有更多数据了</p>
        {{ /if }}
  </script>
  <script src="lib/mui/js/mui.js"></script>
  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/search.js"></script>
  <script src="js/common.js"></script>
</body>
</html>
