<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>移动端乐淘商城</title>
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/category.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
  <!-- 外面的大盒子 -->
  <div class="lt-container">
    <!-- 顶部 -->
    <div class="lt-header">
      <a href="index.html" class="icon-left"><i class="fa fa-home"></i></a>
      <h3>乐淘云购</h3>
      <a href="index.html" class="icon-right"><i class="fa fa-search"></i></a>
    </div>
    <!-- 中间部分 -->
    <div class="lt-main">
          <!-- 左边导航部分 -->
          <div class="lt-left-nav">
            <div class="mui-scroll-wrapper">
              <div class="mui-scroll">
                <!--这里放置真实显示的DOM内容-->
                <ul>
                  <!-- 模板引擎渲染 -->
                  
                </ul>
              </div>
            </div>
            
            </div>
            <!-- 右边产品区域 -->
            <div class="lt-right-pro">
              <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                  <!--这里放置真实显示的DOM内容-->
                  <ul>
                   <!-- 模板渲染 -->
                  </ul>
                </div>
              </div>
            </div>
    </div>
    <!-- 底部 -->
    <div class="lt-footer">
      <ul>
        <li>
          <a href="index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html" class="current">
            <i class="fa fa-bars"></i>
            <p>分类页</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <i class="fa fa-user"></i>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- 渲染左边的导航栏 -->
  <script type="text/html" id="leftTmp">
    {{ each rows v i }}
    <li><a href="#" class=" {{ i === 0 ? 'current' : '' }} " data-id=" {{ v.id }} "> {{ v.categoryName }} </a></li>
    {{ /each }}
  </script>

  <!-- 右边二级菜单 -->
  <script type="text/html" id="rightTmp">
    {{ if rows.length === 0 }}
      <p class="tips">没有更多分类信息了</p>
    {{ /if }}

    {{ each rows v i }}
    <li>
      <a href="#">
        <img src=" {{ v.brandLogo }} " alt="">
        <p>{{ v.brandName }}</p>
      </a>
    </li>
    {{ /each }}
  </script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="lib/mui/js/mui.js"></script>
  <script src="lib/zepto/zepto.min.js"></script>
  <script src="js/category.js"></script>
  <script src="js/common.js"></script>
</body>
</html>
